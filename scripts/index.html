<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <title>Music</title>
</head>
<body>

    <input id="search" type="text" placeholder="Scripts are off">

    <div id="intro" style="display: none;">
        <p>Welcome back to the intro &lt;div&gt;.. stay strong keep grinding!</p>
    </div>

    <div id="playlists">
        <div class="playlist-tile">
            <a href="#" class="playlist-url"></a>
            <img src="../img/0.png" class="playlist-img">
            <p class="playlist-name">ZERO</p>
        </div>
    </div>

    <div id="add-playlist" style="display: none;">

        <form id="add-form" autocomplete="off">
            <p>Name</p>
            <input type="text" name="name">
            <p>URL</p>
            <input type="text" name="url">
            <p>Image</p>
            <input type="text" name="img">
            <p>Categories</p>
            <input type="text" name="categories">
        </form>

        <input id="add-submit" type="submit" value="Create">
    </div>

    <div id="categories" style="display: none;">
        <p>No categories yet. Once you create some, they'll appear here!</p>
        <ul></ul>
    </div>
    
    <div id="help"></div>

    <script type="text/javascript" src="scripts.js"></script>
    
</body>
</html>
